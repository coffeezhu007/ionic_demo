<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="back" color="blue" icon="arrow-back"></ion-back-button>
    </ion-buttons>
    <ion-title>dangerPage</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  多列列表
  <ion-list>

    <ion-list-header>
      <ion-label style="text-align:center;">名称</ion-label>
      <ion-label style="text-align:center;">性别</ion-label>
      <ion-label style="text-align:center;">岗位</ion-label>
    </ion-list-header>

  </ion-list>

  <!-- List of Text Items -->
  <ion-list>
    <ion-item *ngFor="let item of datalist">
      <ion-label>{{item.name}}</ion-label>
      <ion-label>{{item.sex}}</ion-label>
      <ion-label>{{item.job}}</ion-label>
    </ion-item>
  </ion-list>

  <br>
多行单列列表
<!-- List of Text Items -->
<ion-list lines="full">
  <ion-item-sliding>
    <ion-item [routerLink]="['../form']" detail>
      <ion-icon name="people" color="danger"></ion-icon>
      <ion-label>Pokémon Yellow</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Mega Man X</ion-label>
      <i class="icon ion-ios-arrow-forward"></i>
    </ion-item>
    <ion-item>
      <ion-label>The Legend of Zelda</ion-label>
      <i class="icon ion-ios-arrow-forward"></i>
    </ion-item>
    <ion-item>
      <ion-label>Pac-Man</ion-label>
      <i class="icon ion-ios-arrow-forward"></i>
    </ion-item>
    <ion-item>
      <ion-label>Super Mario World</ion-label>
      <i class="icon ion-ios-arrow-forward"></i>
    </ion-item>
  </ion-item-sliding>

</ion-list>

</ion-content>
<ion-footer>
  <ion-title> 底部栏 </ion-title>
</ion-footer>
